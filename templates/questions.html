{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/questions.css' %}">
{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% for question in questions %}
  <div class="jumbotron">
    <div class="card border-primary mb-3">
      <div class="card-header">Question {{question.number}}</div>
      <div class="card-body">
        <p class="card-text">{{question.question}}</p>
        {% for answer in question.answers %}
        <label class='border-primary'>
          <input type='radio' name={{question.number}} id='answer-button' value="{{answer}}">
          <p>{{ answer }}</p>
        </label>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
  <div class="jumbotron">
    <div class="card text-white border-primary mb-3" id='submit-card'>
      <div class="card-body">
        <input class='btn btn-primary btn-lg btn-block' type='submit' id='submit-button' value='See your results!'>
      </div>
    </div>
  </div>
</form>
{% endblock content %}
